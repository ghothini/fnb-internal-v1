<div fxLayout="column wrap" class="flex relative full-width" fxLayoutAlign="center center" [fxShow]="true" fxFill>
  <div *ngIf="page.showSpinner" class="z-index-top spinner-login absolute">
    <mat-spinner></mat-spinner>
  </div><img imgSrc="/Web/Images/FNB.jpg" class="image-size">
  <div fxLayout="column wrap" class="margin-left-2em" fxLayoutGap="0.5em" fxLayoutAlign="center stretch" [fxShow]="true" [formGroup]="page.otpForm">
    <div fxLayout="column wrap" fxLayoutAlign="start start" [fxShow]="true">
      <h2 class="no-margin">
        Enter OTP code</h2>
    </div>
    <div fxLayout="column wrap" class="margin-bottom-1" fxLayoutGap="1em" fxLayoutAlign="start space-around" [fxShow]="true">
      <div class="relative">
        <input class="input-field" type="text" required formControlName="otp"><!-- <small *ngIf="page.otpForm.get('otp')?.hasError('required') && page.otpForm.get('otp')?.touched" class="err-msg color-red absolute">This field is <strong>required</strong></small> -->
      </div>
    </div>
    <div fxLayout="row wrap" class="email_verifi_buttom flex" fxLayoutAlign="space-between center" [fxShow]="true">
      <div fxLayout="column wrap" class="width-40" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-button class="bg-fnb-green full-width login-btn" routerLink="/login">Back</button></div>
      <div fxLayout="column wrap" class="width-40" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-button class="full-width login-btn" (click)="submit(otpForm)">Continue</button></div>
    </div>
  </div>
</div>
