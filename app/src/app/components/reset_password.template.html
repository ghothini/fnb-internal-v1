<div fxLayout="column wrap" class="relative full-width" fxLayoutAlign="center center" [fxShow]="true" fxFill>
  <div *ngIf="page.showSpinner" class="z-index-top spinner-login absolute">
    <mat-spinner></mat-spinner>
  </div><img imgSrc="/Web/Images/FNB.jpg" class="image-size">
  <div fxLayout="column wrap" class="margin-left-2em" fxLayoutGap="0.5em" fxLayoutAlign="start stretch" [fxShow]="true" [formGroup]="page.passwordFormGroup">
    <div fxLayout="column wrap" fxLayoutAlign="start start" [fxShow]="true">
      <h2 class="no-margin">
        Enter new password</h2>
    </div>
    <div fxLayout="column wrap" class="margin-bottom-two" fxLayoutAlign="start stretch" [fxShow]="true">
      <div class="relative">
        <input class="input-field" type="password" required formControlName="password"><small *ngIf="page.passwordFormGroup.get(&apos;password&apos;)?.hasError(&apos;required&apos;) &amp;&amp; page.passwordFormGroup.get(&apos;password&apos;)?.touched" class="err-msg color-red absolute">This field is <strong>required</strong></small><small *ngIf="page.passwordFormGroup.get(&apos;password&apos;)?.hasError(&apos;pattern&apos;) &amp;&amp; page.passwordFormGroup.get(&apos;password&apos;)?.touched" class="err-msg color-red absolute">Enter a <strong>valid</strong> email address</small>
      </div>
    </div>
    <div fxLayout="column wrap" fxLayoutAlign="start start" [fxShow]="true">
      <h2 class="no-margin">
        Confirm new password</h2>
    </div>
    <div fxLayout="column wrap" class="margin-bottom-1" fxLayoutAlign="start stretch" [fxShow]="true">
      <div class="relative">
        <input class="input-field" type="password" required formControlName="confirmPassword"><small *ngIf="page.passwordFormGroup.get(&apos;confirmPassword&apos;)?.hasError(&apos;required&apos;) &amp;&amp; page.passwordFormGroup.get(&apos;confirmPassword&apos;)?.touched" class="err-msg color-red absolute">This field is <strong>required</strong></small><small *ngIf="page.passwordFormGroup.get(&apos;newPassword&apos;)?.hasError(&apos;pattern&apos;) &amp;&amp; page.passwordFormGroup.get(&apos;newPassword&apos;)?.touched" class="err-msg color-red absolute">Enter a <strong>valid</strong> email address</small>
      </div>
    </div>
    <div fxLayout="row wrap" class="email_verifi_buttom flex full-width" fxLayoutAlign="space-between center" [fxShow]="true">
      <div fxLayout="column wrap" class="width-40" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-button class="bg-fnb-green full-width login-btn" routerLink="/login">Go to login</button></div>
      <div fxLayout="column wrap" class="width-40" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-button class="full-width login-btn" (click)="submitEmail(emailFormGroup)">Continue</button></div>
    </div>
  </div>
</div>
