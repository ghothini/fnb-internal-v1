<div fxLayout="column wrap" class="full-width" fxLayoutAlign="start stretch" [fxShow]="true" fxFill>
  <div fxLayout="row wrap" fxLayoutAlign="space-between center" [fxShow]="true">
    <h2 class="table-label">
      Rejected applications</h2>
    <div fxLayout="column wrap" fxLayoutAlign="end end" [fxShow]="true"><mat-icon class="pointer" (click)="close()" color="warn">close</mat-icon></div>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="space-between center" [fxShow]="true">
    <mat-form-field class="applications-search" [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
      <input matInput [(ngModel)]="page.searchValue" placeholder="Search" [required]="false" (input)="searchTable()">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div fxLayout="column" class="full-width">
    <table mat-table [dataSource]="page.applicationsDatasource" *ngIf="page.applicationsDatasource.length &gt; 0" class="table-width-fix">
      <tr mat-header-row *matHeaderRowDef="[&apos;createDate | date&apos;,&apos;title&apos;,&apos;surname&apos;,&apos;email&apos;,&apos;8197ff9d-2e5e-0b81-e10c-b40dd6fdf2d9&apos;]"></tr>
      <tr mat-row *matRowDef="let row; columns: [&apos;createDate | date&apos;,&apos;title&apos;,&apos;surname&apos;,&apos;email&apos;,&apos;8197ff9d-2e5e-0b81-e10c-b40dd6fdf2d9&apos;];"></tr>

      <ng-container matColumnDef="createDate | date">
        <th mat-header-cell *matHeaderCellDef>Date of Application</th>
        <td mat-cell *matCellDef="let table; let i = index;">{{table.createDate | date}}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let table; let i = index;">{{table.title}}</td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Surname</th>
        <td mat-cell *matCellDef="let table; let i = index;">{{table.surname}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let table; let i = index;">{{table.email}}</td>
      </ng-container>

      <ng-container matColumnDef="8197ff9d-2e5e-0b81-e10c-b40dd6fdf2d9">
        <th mat-header-cell *matHeaderCellDef>Documents</th>
        <td mat-cell *matCellDef="let table; let i = index;">
          <div fxLayout="row wrap" class="pointer" fxLayoutGap=".5em" fxLayoutAlign="start center" [fxShow]="true"><mat-icon class="pointer" title="View documets" (click)="viewDocuments(table)">description</mat-icon></div>
        </td>
      </ng-container>
    </table>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
    <div *ngIf="page.applicationsDatasource.length &gt; 0">
      <mat-paginator (page)="onPageChange($event)" [length]="page.totalApplications" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
</div>
